name: SPDX License Check

on:
  push:
    paths:
      - '**.py'
      - '**.ipynb'
      - '**.qml'
      - '**.qasm'
  pull_request:
    paths:
      - '**.py'
      - '**.ipynb'
      - '**.qml'
      - '**.qasm'

jobs:
  validate-license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run SPDX validator
        run: |
          python LIMIT-GRAPH/quantum_integration/license_validator.py
